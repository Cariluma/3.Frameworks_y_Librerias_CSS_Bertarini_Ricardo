<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width initial-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <title>Blog de Musica</title>
    <link rel='stylesheet' href='Bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' href='Bootstrap/css/estilos.css'>
    <script src='Bootstrap/js/bootstrap.min.js'></script>
  </head>
  <body>
    <header>
      <section class="container">
        <div class="row" style="background-color:gray">
          <div class="col-lg-6" style="background-color:#009688" >
            <img class="logo" src="imagenes/logo_musica.svg" alt="Logo_blog"/>
          </div>
          <div class="col-lg-6" style="background-color:#009688" >
            <ul class="list-inline">
              <li><a href="https://www.youtube.com" target="_blank"><img src="imagenes/youtube.png" alt="logo_youtube" width="20px"></img></a></li>
              <li><a href="https://www.facebook.com/" target="_blank"><img src="imagenes/facebook.png" alt="logo_facebook" width="20px"></img></a></li>
              <li><a href="https://www.instagram.com/" target="_blank"><img src="imagenes/instagram.png" alt="logo_instagram" width="20px"></img></a></li>
              <li><a href="https://es.pinterest.com/" target="_blank"><img src="imagenes/pinterest.png" alt="logo_pinterest" width="20px"></img></a></li>
              <li><a href="https://twitter.com/?lang=es" target="_blank"><img src="imagenes/twitter.png" alt="logo_twiter" width="20px"></img></a></li>
            </ul>
          </div>
        </div>
      </section>
    </header>


  </body>
</html>
